apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "mautrix-telegram.fullname" . }}-test-connection"
  labels:
    {{- include "mautrix-telegram.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:
        - '-O-'
        - '--post-data='
        - '--header'
        - 'Authorization: Bearer {{ .Values.appservice.hs_token }}'
        - '{{ include "mautrix-telegram.fullname" . }}:{{ .Values.service.port }}/_matrix/app/v1/ping'
  restartPolicy: Never
